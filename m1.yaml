ssh_authorized_keys:
- ssh-rsa  root@localhost.localdomain
hostname: m1
k3os:
  data_sources:
  - aws
  - cdrom
  modules:
  - kvm
  - nvme
  sysctl:
    kernel.printk: "4 4 1 7"
    kernel.kptr_restrict: "1"
  dns_nameservers:
  - 1.1.1.3
  ntp_servers:
  - 0.us.pool.ntp.org
  - 1.us.pool.ntp.org
  k3s_args:
  - server
  - "--cluster-cidr=10.200.0.0/16"
  - "--service-cidr=10.201.0.0/16"
